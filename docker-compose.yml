version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: edumanager-sqlserver
    environment:
      - ACCEPET_EULA=Y
      - SA_PASSWORD=EduManager@2025
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/msql
    restart: unless-stopped

  volumes:
    sqlserver_data:
      driver: local
